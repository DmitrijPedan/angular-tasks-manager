<section>
  <header>
    Органайзер: <strong>{{ this.dateService.date | async | moment: 'DD.MM.YYYY'}}</strong>
    <hr/>
  </header>

  <p>Задачи:</p>
  <main>
    <ul *ngIf="tasks.length; else noTasks">
      <li class="task" *ngFor="let task of tasks; let i = index">
        <span>
          <strong>{{ i + 1 }}</strong>
          {{task.title}}
        </span>
        <button class="btn btn-primary" (click)="remove(task)">Удалить</button>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">На выбранную дату нет задач ...</p>
    </ng-template>
  </main>

  <p>Добавить новую задачу:</p>
  <footer>
    <form
      (ngSubmit)="submit()"
      [formGroup]="form"
    >
      <label>Новая задача:</label>
      <input type="text" placeholder="Введите описание задачи" formControlName="title">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >Добавить</button>
    </form>
  </footer>

</section>
