<div class="modal-background">
  <div class="modal-window">
    <div class="modal-header">
      <span class="modal-title">Добавить задачу</span>
      <button mat-mini-fab color="basic" title="Закрыть окно"
              (click)="this.modalService.$showAddTask.next(false)">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <div class="modal-content">

        <form class="add-task-form" (ngSubmit)="add()" [formGroup]="form">

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Дата</mat-label>
            <input matInput [matDatepicker]="picker" [value]="this.dateService.date$.value.toDate()" (dateChange)="goToDate($event)" >
            <mat-datepicker-toggle matSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Новая задача:</mat-label>
            <input matInput placeholder="Введите описание задачи" value="" formControlName="title">
          </mat-form-field>

          <button
            mat-raised-button color="primary"
            type="submit"
            [disabled]="form.invalid"
          >Добавить</button>
        </form>




    </div>

    <div class="modal-footer"></div>
  </div>
</div>
