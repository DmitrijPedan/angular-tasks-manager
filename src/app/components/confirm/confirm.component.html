<div class="wrapper">

  <div class="window">

    <header>
      <p>Confirm</p>
      <button class="btn btn-red" (click)="this.cancel.emit()">x</button>
    </header>

    <main>
      <p>{{message}}</p>
    </main>

    <footer>
      <button class="btn btn-primary" (click)="this.action.emit()">Ok</button>
      <button class="btn btn-primary" (click)="this.cancel.emit()">Cancel</button>
    </footer>

  </div>

</div>
