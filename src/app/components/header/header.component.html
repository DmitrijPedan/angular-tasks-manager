<div class="header">
  <div class="container">
    <div>
      <p >{{name}}</p>
      <p >{{email}}</p>
    </div>
    <div>
      <button *ngIf="!auth" class="btn btn-primary" (click)="this.authService.showAuth()">LogIn</button>
      <button *ngIf="auth" class="btn btn-primary" (click)="this.authService.logout()">LogOut</button>
    </div>
  </div>
</div>
