<div class="header">
  <div class="container">

    <div>
      <p >{{name}}</p>
      <p >{{email}}</p>
    </div>

    <div class="button">
      <button mat-stroked-button color="primary"
        *ngIf="!auth"
        (click)="this.authService.showAuth()"
      >Вход
      </button>

      <button mat-stroked-button color="primary"
        *ngIf="auth"
        (click)="this.authService.logout()"
      >Выход
      </button>
    </div>

  </div>
  <mat-progress-bar class="progress" mode="indeterminate" *ngIf="loaderService.loading$ | async"></mat-progress-bar>
</div>
