<section class="organizer">

    <div *ngIf="dayTasks.length; else noTasks">
      <div class="organizer-header" >
        <span class="organizer-tasks">
          Всего: <span>{{dayTasks.length}}, выполненных: {{ dayTasks | filter: 'isDone': true }}.</span>
        </span>
        <div class="organizer-buttons">
          <!-- select all-->
          <button mat-mini-fab color="primary" title="Выбрать все"
                  (click)="selectAll()"
                  [disabled]="this.loaderService.loading$.value">
            <mat-icon>list</mat-icon>
          </button>
          <!-- is done -->
          <button mat-mini-fab color="primary" title="Отметить как выполненные"
                  (click)="checkDone()"
                  [disabled]="this.selectedTasks.length < 1 || this.loaderService.loading$.value">
            <mat-icon>done</mat-icon>
          </button>
          <!-- to trash -->
          <button mat-mini-fab color="warn" title="Удалить выбранные"
                  (click)="confirmToTrash()"
                  [disabled]="this.selectedTasks.length < 1 || this.loaderService.loading$.value">
            <mat-icon>delete</mat-icon>
          </button>

        </div>
      </div>
      <mat-divider></mat-divider>

      <mat-selection-list>
        <mat-list-option *ngFor="let task of dayTasks" (click)="selectTask(task)" [selected]="task.selected" color="primary">
          <p class="task-title">{{ task.title }} <span>({{ task.date }})</span></p>
        </mat-list-option>
      </mat-selection-list>


      <mat-divider></mat-divider>
      <span class="organizer-selected" mat-subheader>Выбрано:  <span>{{dayTasks | filter: 'selected': true}}</span></span>
    </div>

    <ng-template #noTasks>
      <p class="text-center">На выбранную дату нет задач ...</p>
    </ng-template>


</section>
