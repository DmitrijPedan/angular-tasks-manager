<section>
  <header>
    <strong class="header-date">{{ this.dateService.date$ | async | moment: 'DD.MM.YYYY'}}</strong>
    <span class="header-tasks" *ngIf="dayTasks.length">
      Всего задач: <strong>{{dayTasks.length}}</strong>  (выполненных - <strong> {{ dayTasks | comleted }}</strong>)
    </span>
    <hr/>
  </header>

  <main>
    <ul *ngIf="dayTasks.length; else noTasks">
      <li class="task" *ngFor="let task of dayTasks; let i = index">
        <div>
          <p><strong>{{ i + 1 }}</strong> <span class="{{ task.isDone ? 'done' : '' }}" >{{ task.title }}</span></p>
        </div>
        <div class="controls">
          <input type="checkbox" title="Отметка о выполнении"
             [checked]="task.isDone"
             [disabled]="disabled"
             (change)="done(task)">
          <button class="btn btn-primary btn-red" title="Удалить задачу"
             [disabled]="disabled"
             (click)="remove(task)"
          >x</button>
        </div>
      </li>
    </ul>
    <ng-template #noTasks>
      <p class="text-center">На выбранную дату нет задач ...</p>
    </ng-template>
  </main>

  <p>Добавить новую задачу:</p>
  <footer>
    <form
      (ngSubmit)="add()"
      [formGroup]="form"
    >
      <label>Новая задача:</label>
      <input type="text" placeholder="Введите описание задачи" formControlName="title">
      <button
        type="submit"
        class="btn btn-primary btn-block"
        [disabled]="form.invalid"
      >Добавить</button>
    </form>
  </footer>

</section>
